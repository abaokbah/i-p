<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Idea Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter an idea title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Idea Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter an idea title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save</button>
  </form>
</mat-card>
