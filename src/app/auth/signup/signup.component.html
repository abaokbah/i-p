<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupform)" #signupform="ngForm" *ngIf="!isLoading">

      <mat-form-field>
          <input name="username" type="text" matInput ngModel placeholder="username" #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Please enter a valid username</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="email" type="email" matInput ngModel placeholder="email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input name="password" type="password" ngModel matInput placeholder="password" #passwordInput="ngModel" required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field>
      <button color = 'accent' type="submit" mat-raised-button *ngIf="!isLoading">Signup</button>
    </form>
  </mat-card>
