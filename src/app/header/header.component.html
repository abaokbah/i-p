<mat-toolbar color="primary" class="header">
  <div><img src="../assets/path30.png" style="height: auto;width: 30%;"></div>
  <span class="nav-tool-items" *ngIf='userIsAuthenticated'>
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>


<mat-sidenav-container *ngIf='userIsAuthenticated'>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="mat-accent" routerLink="/">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item>
        <mat-icon>person</mat-icon> User Profile
      </a>
      <a mat-list-item routerLinkActive="mat-accent" routerLink="/create">
        <mat-icon>content_paste</mat-icon> Table List
      </a>
      <a mat-list-item (click) = "onLogout()">
        <mat-icon>logout</mat-icon> Logout
      </a>
      <!-- <a mat-list-item>
        <mat-icon>location_on</mat-icon> Maps
      </a>
      <a mat-list-item>
        <mat-icon>calendar_today</mat-icon> Calendar
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
